<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1 id="logo"><a href="index.html">Stylish Squad</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="aboutus.html">About us</a></li>
          <li><a href="contactus.html">Contact us</a></li>
          <li><a href="survey.html">Survey</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="forms">
        <form action="POST">
          <label>1. How often do you purchase men's clothing online?</label>
          <br />
          <br />
          <input type="radio" name="freq" />
          <label>Rarely</label>
          <br />
          <input type="radio" name="freq" />
          <label>Occasionally</label>
          <br />
          <input type="radio" name="freq" />
          <label>Frequently</label>
          <br />
          <input type="radio" name="freq" />
          <label>Almost always</label>
          <br />
          <br />
          <label>2. How often do you purchase men's clothing online?</label>
          <br />
          <br />
          <input type="checkbox" />
          <label>T-shirts</label>
          <br />
          <input type="checkbox" />
          <label>Jeans</label>
          <br />
          <input type="checkbox" />
          <label>Shirts</label>
          <br />
          <input type="checkbox" />
          <label>hoodies</label>
          <br />
          <br />
          <label
            >3. How satisfied are you with the fit of the clothing you purchase
            online?</label
          >
          <br />
          <br />
          <input type="radio" name="freq" />
          <label>Very satisfied</label>
          <br />
          <input type="radio" name="freq" />
          <label>Satisfied</label>
          <br />
          <input type="radio" name="freq" />
          <label>Somewhat satisfied</label>
          <br />
          <input type="radio" name="freq" />
          <label>Not satisfied</label>
          <br />
          <br />
          <label
            >4. What factors do you consider when purchasing men's clothing
            online?</label
          >
          <br />
          <br />
          <input type="checkbox" />
          <label>Price</label>
          <br />
          <input type="checkbox" />
          <label>Brand</label>
          <br />
          <input type="checkbox" />
          <label>Material</label>
          <br />
          <input type="checkbox" />
          <label>Style</label>
          <br />
          <br />
          <label>Any other feedback</label>
          <br />
          <br />
          <textarea
            rows="15"
            cols="50"
            placeholder="Enter your feedback"
          ></textarea>
          <br />
          <br />
          <input type="submit" value="send" id="button" />
        </form>
      </div>
    </main>
    <footer>

    </footer>
